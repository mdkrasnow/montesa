        };
        
        // Graph dimensions
        const width = window.innerWidth - 40;
        const height = 800;
        
        // Create SVG
        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        
        // Create container for zoom
        const container = svg.append("g");
        
        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", function(event) {
                container.attr("transform", event.transform);
            });
        
        svg.call(zoom);
        
        // Create tooltip
        const tooltip = d3.select("body")
            .append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
        
        // Force simulation
        let simulation = d3.forceSimulation(graphData.nodes)
            .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(60))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(d => d.size + 2));
        
        // Create links
        const link = container.append("g")
            .selectAll("line")
            .data(graphData.links)
            .enter().append("line")
            .attr("stroke", "#666")
            .attr("stroke-opacity", 0.6)
            .attr("stroke-width", d => d.type === "directory" ? 2 : 1);
        
        // Create nodes
        const node = container.append("g")
            .selectAll("circle")
            .data(graphData.nodes)
            .enter().append("circle")
            .attr("r", d => d.size)
            .attr("fill", d => d.color)
            .attr("stroke", "#fff")
            .attr("stroke-width", 1.5)
            .style("cursor", "pointer")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("mouseover", function(event, d) {
                let content = `
                    <strong>${d.icon} ${d.name}</strong><br>
                    <strong>Path:</strong> ${d.relativePath}<br>
                    <strong>Type:</strong> ${d.type}
                `;
                
                if (d.type === "directory") {
                    content += `<br><strong>Files:</strong> ${d.fileCount}<br><strong>Subdirs:</strong> ${d.dirCount}`;
                } else {
                    content += `<br><strong>Category:</strong> ${d.category}<br><strong>Size:</strong> ${formatBytes(d.fileSize)}`;
                }
                
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(content)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });
        
        // Add labels
        const label = container.append("g")
            .selectAll("text")
            .data(graphData.nodes)
            .enter().append("text")
            .text(d => d.name.length > 15 ? d.name.substring(0, 12) + "..." : d.name)
            .attr("font-size", "10px")
            .attr("dx", d => d.size + 3)
            .attr("dy", "0.35em")
            .attr("fill", "white")
            .style("pointer-events", "none");
        
        // Update positions
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);
            
            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
            
            label
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Utility functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Control functions
        function zoomIn() {
            svg.transition().call(zoom.scaleBy, 1.5);
        }
        
        function zoomOut() {
            svg.transition().call(zoom.scaleBy, 1 / 1.5);
        }
        
        function resetZoom() {
            svg.transition().call(zoom.transform, d3.zoomIdentity);
        }
        
        function restartSimulation() {
            simulation.alpha(1).restart();
        }
        
        function centerGraph() {
            const bounds = container.node().getBBox();
            const fullWidth = width;
            const fullHeight = height;
            const widthRatio = fullWidth / bounds.width;
            const heightRatio = fullHeight / bounds.height;
            const scale = 0.8 * Math.min(widthRatio, heightRatio);
            const translate = [fullWidth / 2 - scale * (bounds.x + bounds.width / 2), 
                             fullHeight / 2 - scale * (bounds.y + bounds.height / 2)];
            
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
        }
        
        function updateForces(value) {
            document.getElementById('forceValue').textContent = value;
            simulation.force("charge", d3.forceManyBody().strength(-value));
            simulation.alpha(1).restart();
        }
        
        // Auto-center on load
        setTimeout(centerGraph, 1000);
    </script>
